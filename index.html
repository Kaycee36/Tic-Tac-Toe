<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | Crystal Kate Aquino</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper"><!--For the animated background-->
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>   
</div>

    <div class="score">
        <span >
            <h2 id="playerX">Player X: </h2>
            <label id="xScore">0</label>
        </span>
        <span id="draws">
            <h2>Draws: </h2>
            <label id="drawScore">0</label>
        </span>
        <span id="playerO">
            <h2>Player O: </h2>
            <label id="oScore">0</label>
        </span>
    </div>
    <div class="board" id="board">
        <div class="cell" data-cell ></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>

    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>

    <footer>
        <a href="https://github.com/kc-aquino/Tic-Tac-Toe" target="_blank">
            <h2>Tic - Tac - Toe</h2>
            <p>&copy; Crystal Kate Aquino - 2023</p>
        </a>
    </footer>

    <div class="gradient"></div>

</body>
</html>
